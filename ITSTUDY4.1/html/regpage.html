    <main>
        <section>
            <div class="secondcont container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h1 class="text-center mb-4">Register</h1>
                        <form>
                            <div class="form-group">
                                <label for="inputName">Username</label>
                                <input type="text" class="entercreds form-control" id="inputName" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="entercreds form-control" id="inputEmail" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="entercreds form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword">Confirm Password</label>
                                <input type="password" class="entercreds form-control" id="inputConfirmPassword"
                                    placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="regbtn btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
