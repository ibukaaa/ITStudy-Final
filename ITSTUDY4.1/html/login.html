<body>

        <source src="../images/matrix.mp4" type="video/mp4">
      </video>
    <header>
        <div class="menu-main container">
            <nav class="navbar navbar-dark navbar-expand-lg">
                <a href="mainpage.html" class="logo"><img src="../images/itstudyimage.png" height="70"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="menu">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#certifications">CERTIFICATIONS</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="about.html">ABOUT US</a>

                            <a class="nav-link" href="courses.html">COURSES</a>

                            </li>

    <main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <h1 class="text-center mt-5">Login</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="entercreds form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="entercreds form-control" id="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="logbtn btn btn-primary btn-block">Sign in</button>
        </form>
      </div>
    </div>
  </div>
    </main>
    

    <script src="../js/mainpage.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
